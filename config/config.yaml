keywords:
  - 人工智能
  - AI
  - web3
  - 股市
  - 台股
  - 港股
  - 创业

app:
  show_version_update: true
  timezone: "Asia/Shanghai"

storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: false
  local:
    data_dir: "output"
    retention_days: 0

crawler:
  enable_crawler: true
  request_interval: 1000
  use_proxy: false

report:
  mode: "daily"
  rank_threshold: 5
  sort_by_position_first: false
  max_news_per_keyword: 0
  reverse_content_order: false

  notification:
    enable_notification: true
    message_batch_size: 4000
    batch_send_interval: 3

    webhooks:
      telegram_bot_token: "${TELEGRAM_BOT_TOKEN}"
      telegram_chat_id: "${TELEGRAM_CHAT_ID}"

weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

platforms:
  - id: "weibo"
    name: "微博"
  - id: "zhihu"
    name: "知乎"
  - id: "toutiao"
    name: "今日头条"
  - id: "baidu"
    name: "百度热搜"
